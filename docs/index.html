<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>통합 복지서비스</title>
<link rel="stylesheet" href="style.css"/>
<script src="script.js"> </script>
</head>
<body>
<header><h1>통합 복지서비스</h1></header>

<div class="search-filter-container">
    <div class="search-container">
        <input type="text" placeholder="복지서비스 검색..." aria-label="복지서비스 검색">
        <button aria-label="검색">검색</button>
    </div>

    <table class="filter-table">
        <thead>
            <tr>
                <th>생애주기</th>
                <th>가구상황</th>
                <th>관심주제</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="life-cycle"></td>
                <td id="household"></td>
                <td id="interest"></td>
            </tr>
        </tbody>
    </table>

    <div class="selected-excluded">
        <div class="filter-list-header">
            <div class="filter-lists">
                <div id="selected-list">선택된 목록: 없음</div>
                <div id="excluded-list">제외된 목록: 없음</div>
            </div>
            <button id="clear-filters" class="clear-filters-btn">초기화</button>
        </div>
    </div>
</div>

<div class="results-header">
    <span id="result-count">검색 결과: 0개</span>
    <div class="view-toggle">
        <button class="view-btn active" data-view="all">전체</button>
        <button class="view-btn" data-view="favorites">⭐ (<span id="favorite-count">0</span>)</button>
    </div>
</div>

<div class="service-list"></div>
<div id="pagination" class="pagination"></div>

</body>
</html>
